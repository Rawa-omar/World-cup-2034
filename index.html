<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>كأس العالم</title>
</head>

<body dir="rtl">
    <div id="header-container"></div>
    <main>
        <h1> كأس العالم 2034</h1>
        <div class="circle-container">
            <div class="circle"></div>

            <div class="image-container">
                <img src="images/world-cup2034.png" alt="صورة بجانب الدائرة">
            </div>

            <a href="stadium.html" class="card-link">
                <div>
                    <img src="images/stadium.png" alt="الملاعب">
                    <h3>الملاعب</h3>
                </div>
            </a>
            <a href="match_schedule.html" class="card-link">
                <div>
                    <img src="images/football.png" alt="جدول المباريات">
                    <h3>جدول المباريات</h3>
                </div>
            </a>
            <a href="hotels.html" class="card-link">
                <div>
                    <img src="images/hotelpng.png" alt="الفنادق">
                    <h3>الفنادق</h3>
                </div>
            </a>
            <a href="transport.html" class="card-link">
                <div>
                    <img src="images/transportation.png" alt="النقل">
                    <h3>النقل</h3>
                </div>
            </a>
        </div>
    </main>
    <div id="footer-container"></div>
    <script>
        async function loadContent() {
            try {
                const headerResponse = await fetch('header.html');
                if (!headerResponse.ok) {
                    throw new Error('فشل في تحميل الهيدر');
                }
                const headerData = await headerResponse.text();
                document.getElementById('header-container').innerHTML = headerData;
            } catch (error) {
                console.error('خطأ في تحميل المحتوى:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadContent);

        async function loadFooter() {
            try {
                const footerResponse = await fetch('footer.html');
                if (!footerResponse.ok) {
                    throw new Error('فشل في تحميل الفوتر');
                }
                const footerData = await footerResponse.text();
                document.getElementById('footer-container').innerHTML = footerData;
            } catch (error) {
                console.error('خطأ في تحميل الفوتر:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadContent();
            loadFooter();
        });




    </script>
</body>

</html>
