<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفنادق</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body dir="rtl">
    <div id="header-container"></div>
    <main class="container mt-5">
        <section id="hotels">
            <h1 class="text-center mb-4" style="color: #4C585B;">الفنادق المتاحة للحجز</h1>

            <!--  التصفية -->
            <div class="row justify-content-center mb-4">
                <div class="col">
                    <div class="card" style="background-color: #7E99A3; padding: 2rem; margin-right: 5%; ">
                        <div class="card-body d-flex justify-content-between align-items-center" style="gap: 1rem;">
                            <select id="locationFilter" class="form-select" style="color: #4C585B; flex: 1; background-color: #F6F4F0;">
                                <option value="all">كل المواقع</option>
                                <option value="الدوحة">الرياض</option>
                                <option value="لوسيل">جدة</option>
                                <option value="الرياض">الخبر</option>
                            </select>
                            <select id="priceFilter" class="form-select" style="color: #4C585B; flex: 1; background-color: #F6F4F0;">
                                <option value="all">كل الأسعار</option>
                                <option value="500">أقل من 500 ريال</option>
                                <option value="600">أقل من 600 ريال</option>
                                <option value="700">أقل من 700 ريال</option>
                            </select>
                            <select id="ratingFilter" class="form-select" style="color: #4C585B; flex: 1; background-color: #F6F4F0;">
                                <option value="all">كل التصنيفات</option>
                                <option value="3">3 نجوم</option>
                                <option value="4">4 نجوم</option>
                                <option value="5">5 نجوم</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            

            <!--  الفنادق -->
            <div class="row" id="hotelGrid">
                <!-- بطاقة الفنادق -->
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="images/hotel1.png" class="card-img-top" alt="فندق الريان">
                        <div class="card-body">
                            <h5 class="card-title">فندق الريان</h5>
                            <p class="card-text"><strong>الموقع:</strong> الخبر</p>
                            <p class="card-text"><strong>السعر:</strong> 500 ريال/ليلة</p>
                            <p class="card-text"><strong>التقييم:</strong> ★★★★☆</p>
                            <a href="/booking.html?hotel=3" class="btn btn-primary"  style="background-color: #3E5879; border: none; margin-top: 5%; margin-right: 55%;" >احجز الآن</a>
                       </div>
                    </div>
                </div>

              
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="images/hotel2.png" class="card-img-top" alt="فندق لوسيل">
                        <div class="card-body">
                            <h5 class="card-title">فندق لوسيل</h5>
                            <p class="card-text"><strong>الموقع:</strong> جدة</p>
                            <p class="card-text"><strong>السعر:</strong> 600 ريال/ليلة</p>
                            <p class="card-text"><strong>التقييم:</strong> ★★★★★</p>
                            <a href="/booking.html?hotel=3" class="btn btn-primary"  style="background-color: #3E5879; border: none; margin-top: 5%; margin-right: 55%;" >احجز الآن</a>
                        </div>
                    </div>
                </div>

                
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="images/hotel3.png" class="card-img-top" alt="فندق الشيراتون">
                        <div class="card-body">
                            <h5 class="card-title">فندق الشيراتون</h5>
                            <p class="card-text"><strong>الموقع:</strong> الرياض</p>
                            <p class="card-text"><strong>السعر:</strong> 700 ريال/ليلة</p>
                            <p class="card-text"><strong>التقييم:</strong> ★★★★★</p>
                            <a href="/booking.html?hotel=3" class="btn btn-primary"  style="background-color: #3E5879; border: none; margin-top: 5%; margin-right: 55%;" >احجز الآن</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        // دالة لتحميل الهيدر والفوتر
        async function loadContent() {
            try {
                // تحميل الهيدر
                const headerResponse = await fetch('header.html');
                if (!headerResponse.ok) {
                    throw new Error('فشل في تحميل الهيدر');
                }
                const headerData = await headerResponse.text();
                document.getElementById('header-container').innerHTML = headerData;

                // تحميل الفوتر
                const footerResponse = await fetch('footer.html');
                if (!footerResponse.ok) {
                    throw new Error('فشل في تحميل الفوتر');
                }
                const footerData = await footerResponse.text();
                document.getElementById('footer-container').innerHTML = footerData;
            } catch (error) {
                console.error('خطأ في تحميل المحتوى:', error);
            }
        }

        // التأكد من تحميل السكربت بعد تحميل DOM
        document.addEventListener('DOMContentLoaded', loadContent);
    </script>
</body>

</html>
