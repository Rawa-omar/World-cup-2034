<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Stadium</title>
</head>

<body dir="rtl">
    <div id="header-container"></div>
    <main>
        <section>
            <div class="container mt-4">
                
                <div class="row align-items-center mb-5">
                    <!-- عمود البطاقات الصغيرة -->
                    <div class="col-6">
                        <div class="row g-2">
                            <div class="col-6">
                                <div class="card small-card" data-city="الرياض" data-stadium="استاد الملك سلمان الدولي">
                                    <div class="card-body text-center">استاد الملك سلمان الدولي</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card small-card" data-city="الرياض"
                                    data-stadium="استاد الأمير محمد بن سلمان">
                                    <div class="card-body text-center">استاد الأمير محمد بن سلمان </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card small-card" data-city="الرياض"
                                    data-stadium="استاد مدينة الملك فهد الرياضية">
                                    <div class="card-body text-center"> استاد مدينة الملك فهد الرياضية</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card small-card" data-city="الرياض" data-stadium="">
                                    <div class="card-body text-center">استاد مدينة الأمير فيصل بن فهد الرياضية</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- عمود البطاقة الكبيرة -->
                    <div class="col-6 special-cards">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h3>الرياض</h3>
                                    </div>
                                    <div class="col">
                                        <img src="images/R-stadium.png" alt="" style="margin-right: 30%;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

               
                <div class="row align-items-center mb-5">
                    <div class="col-6">
                        <div class="row g-2">
                            <div class="col-6">
                                <div class="card small-card" data-city="جدة"
                                    data-stadium="استاد مدينة الملك عبدالله الاقتصادية">
                                    <div class="card-body text-center"> استاد مدينة الملك عبدالله الاقتصادية</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card small-card" data-city="جدة"
                                    data-stadium="استاد مدينة الملك عبدالله الرياضية ">
                                    <div class="card-body text-center">استاد مدينة الملك عبدالله الرياضية </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card small-card" data-city="جدة" data-stadium="استاد ساحل القدية">
                                    <div class="card-body text-center">استاد ساحل القدية</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card small-card" data-city="جدة" data-stadium="استاد وسط جدة">
                                    <div class="card-body text-center">استاد وسط جدة</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 special-cards">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h3>جدة</h3>
                                    </div>
                                    <div class="col">
                                        <img src="images/J-stadium.png" alt="" style="margin-right: 30%;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row align-items-center mb-5">
                    <div class="col-6">
                        <div class="row g-2">
                            <div class="col-6">
                                <div class="card small-card" data-city="الخبر" data-stadium="استاد أرامكو">
                                    <div class="card-body text-center">استاد أرامكو</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card small-card" data-city="الخبر" data-stadium="استاد جامعة الملك خالد">
                                    <div class="card-body text-center">استاد جامعة الملك خالد</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card small-card" data-city="الخبر" data-stadium="استاد نيوم">
                                    <div class="card-body text-center">استاد نيوم</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 special-cards">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <h3>الخبر</h3>
                                    </div>
                                    <div class="col">
                                        <img src="images/K-stadium.png" alt="" style="margin-right: 30%;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div id="footer-container"></div>

        <script>
            async function loadContent() {
                try {
                    const headerResponse = await fetch('header.html');
                    if (!headerResponse.ok) {
                        throw new Error('فشل في تحميل الهيدر');
                    }
                    const headerData = await headerResponse.text();
                    document.getElementById('header-container').innerHTML = headerData;
                } catch (error) {
                    console.error('خطأ في تحميل المحتوى:', error);
                }
            }
    
            document.addEventListener('DOMContentLoaded', loadContent);
    
            async function loadFooter() {
                try {
                    const footerResponse = await fetch('footer.html');
                    if (!footerResponse.ok) {
                        throw new Error('فشل في تحميل الفوتر');
                    }
                    const footerData = await footerResponse.text();
                    document.getElementById('footer-container').innerHTML = footerData;
                } catch (error) {
                    console.error('خطأ في تحميل الفوتر:', error);
                }
            }
    
            document.addEventListener('DOMContentLoaded', () => {
                loadContent();
                loadFooter();
            });
    
    
    
    
        </script>
</body>

</html>
